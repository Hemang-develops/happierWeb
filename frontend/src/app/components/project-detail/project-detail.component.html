<div class="project-detail">
    <h2>{{ project.name }}</h2>
    <p>Collaborator: {{ project.collaboratorEmail }}</p>
  
    <div class="budget">
      <h3>Budget</h3>
      <p>Total: {{ project.totalBudget | currency }}</p>
      <p>Utilized: {{ project.utilizedBudget | currency }}</p>
      <p>Remaining: {{ project.remainingBudget | currency }}</p>
    </div>
  
    <div class="positions">
      <h3>Positions</h3>
      <div *ngFor="let position of project.positions">
        <app-position [position]="position"></app-position>
      </div>
    </div>
  
    <button (click)="addPosition()">Add Position</button>
  </div>
