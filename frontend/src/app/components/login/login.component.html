<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="f.email.touched && f.email.invalid">
          <small *ngIf="f.email.errors?.required">Email is required</small>
          <small *ngIf="f.email.errors?.email">Email is not valid</small>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" required />
        <div *ngIf="f.passwordtouched && f.password.invalid">
          <small *ngIf="f.passworderrors?.required">Password is required</small>
          <small *ngIf="f.password.errors?.minLength">Password must be at least 8 characters</small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
